name: Continuous Integration on Pull Request
on:
  pull_request:
    branches: [staging, main]
  push:
    branches: [staging, main]

env:
  POETRY_VERSION: 1.4.1

jobs:
  Audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
      - name: Install Dependencies
        run: poetry install
      - name: Installing audit tool
        run: poetry self add poetry-audit-plugin
      - name: Executing
        run: poetry audit
  Test:
    runs-on: ubuntu-latest
    env:
      APP_NAME: auth-plus-monetization
      PORT: 5005
      PYTHON_ENV: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
      - name: Install Dependencies
        run: poetry install
      - name: Generating Coverage
        run: poetry run coverage run -m pytest
      - name: Exporting XML
        run: poetry run coverage xml
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 - --version ${{ env.POETRY_VERSION }}
      - name: Install Dependencies
        run: poetry install
      - name: Running lint
        run: poetry run flake8 src/ -v
