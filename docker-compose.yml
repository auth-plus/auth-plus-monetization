version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependency
    ports:
      - '8000:8000'
      - '5004:5004'
    command: tail -f /dev/null
    environment:
      APP_NAME: auth-plus-monetization
      PORT: 5004
      PYTHON_ENV: development
    volumes:
      - .:/app
    restart: always
    networks:
      - monetization-net

