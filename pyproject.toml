[tool.poetry]
name = "auth-plus-monetization"
version = "0.1.0"
description = ""
authors = ["Andrew Hanasiro <andrewkhanasiro@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
celery = {extras = ["redis"], version = "^5.2.7"}
flower = "^1.2.0"
requests = "^2.29.0"
sqlalchemy = "^2.0.15"
psycopg2 = "^2.9.6"
fastapi = "^0.95.2"
uvicorn = {extras = ["standard"], version = "^0.22.0"}
pydantic = "^1.10.8"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"
pytest = "^7.2.2"
coverage = "^7.2.2"
mypy = "^1.1.1"
isort = "^5.12.0"
flake8-pyproject = "^1.2.3"
types-requests = "^2.29.0.0"
httpx = "^0.24.1"

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.mypy.overrides]]
module = [
    "celery",
    "flask_wtf.csrf"
]
ignore_missing_imports = true